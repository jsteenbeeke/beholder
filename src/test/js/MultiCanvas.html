<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MultiCanvas Tester</title>
    <script src="../../main/java/com/jeroensteenbeeke/topiroll/beholder/web/components/js/multicanvas.js"></script>
    <script src="../../main/java/com/jeroensteenbeeke/topiroll/beholder/web/components/js/geometry.js"></script>
    <style>
        html, body, div, canvas {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>

<script type="application/ecmascript">
    var canvas = new MultiCanvas('canvas', 5000, 5000);
    var context = canvas.getContext('2d');



    var img = new Image();
    img.onload = function() {
        try {
            context.drawImage(img, 400, 1200);

        } catch (e) {
            console.log(e.message, e.name);
        }

        context.save();
        context.setLineWidth(5);
        context.setStrokeStyle('red');
        applyRectangle(context, {
            x: 200,
            y: 200,
            width: 4600,
            height: 4600
        });
        context.stroke();
        context.restore();

        context.save();
        context.setLineWidth(5);
        context.setStrokeStyle('blue');
        applyCircle(context, {
            x: 800,
            y: 800,
            radius: 200,
            theta_offset: 0.0,
            theta_extent: Math.PI * 2

        });
        context.stroke();
        context.restore();
    };

    img.src = 'https://images6.alphacoders.com/343/343040.jpg';
</script>
</body>
</html>
