<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MultiCanvas Tester</title>
    <script src="../../main/java/com/jeroensteenbeeke/topiroll/beholder/web/components/js/multicanvas.js"></script>
    <script src="../../main/java/com/jeroensteenbeeke/topiroll/beholder/web/components/js/geometry.js"></script>
    <style>
        html, body, div, canvas {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>

<script type="application/ecmascript">
    var canvas = new MultiCanvas('canvas', 5000, 5000);
    var context = canvas.getContext('2d');

		var i,j;

		for (i = 0; i < 5000; i = i + 100) {
			for (j = 0; j < 5000; j = j + 100) {
				var evenColumn = (j/100) % 2 === 0;
				var oddRow = (i/100) % 2 === 1;

				context.save();
				context.setGlobalAlpha(0.5);
				if (evenColumn !== oddRow) {
					context.setFillStyle("#ff0000");
				} else {
					context.setFillStyle("#0000ff");
				}
				context.moveTo(j, i);
				context.fillRect(j+25, i+25, 50, 50);

				context.restore();
			}
		}

</script>
</body>
</html>
