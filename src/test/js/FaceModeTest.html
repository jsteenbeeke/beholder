<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Facemode Test</title>
		<link rel="stylesheet" href="../../main/webapp/css/beholder-web.css" />
	</head>
	<body>
		<div class="facemode">
			<div id="fullscreen">
				<div id="main" class="face">
				</div>
			</div>
			<div id="split">
				<div id="left" class="face">
				</div>
				<div id="right" class="face">
				</div>
			</div>
			<div id="quartered">
				<div id="topleft" class="face">
				</div>
				<div id="topright" class="face">
				</div>
				<div id="bottomleft" class="face">
				</div>
				<div id="bottomright" class="face">
				</div>
			</div>
		</div>
	</body>
</html>
