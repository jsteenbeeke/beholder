<html xmlns:wicket>
<wicket:extend>

	<div class="base--container">
		<div class="base--panel">
			<div class="btn-group btn-group-justified">
				<div class="btn-group">
					<button type="button" wicket:id="back" class="btn btn-info">Back</button>
				</div>
			</div>

			<form wicket:id="uploadForm" role="form">
				<div class="form-group">
					<label wicket:for="file">File</label> <input type="file"
						wicket:id="file" />
				</div>
			</form>

			<div class="btn-group btn-group-justified">
				<div class="btn-group">
					<button type="button" class="btn btn-success" wicket:id="submit">Submit</button>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
</html>
