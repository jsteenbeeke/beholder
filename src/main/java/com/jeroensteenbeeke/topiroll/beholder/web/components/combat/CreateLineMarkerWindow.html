<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

	<div tabindex="-1" role="dialog" id="combat-modal" data-backdrop="false">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Create Line Marker</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				</div>
				<div class="modal-body">
					<form wicket:id="form">
						<div class="form-group">
							<label wicket:for="extent">Extent</label> <input type="number"
																			 class="form-control" wicket:id="extent" />
						</div>
						<div class="form-group">
							<label wicket:for="angle">Angle</label> <input type="number"
																			 class="form-control" wicket:id="angle" />
						</div>
						<div class="form-group">
							<label wicket:for="color">Color</label> <input type="text"
																			 class="form-control" wicket:id="color" pattern="^[0-9a-fA-F]{6}$" />
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" wicket:id="submit">Save changes</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</wicket:panel>
</body>
</html>
