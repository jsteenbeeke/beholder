<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
	<form wicket:id="form">
		<div class="form-group">
			<label wicket:for="extent">Extent</label> <input type="number"
															 class="form-control" wicket:id="extent"/>
		</div>
		<div class="form-group">
			<label wicket:for="color">Color</label> <input type="text"
														   class="form-control" wicket:id="color"
														   pattern="^[0-9a-fA-F]{6}$"/>
		</div>
	</form>
</wicket:extend>
</body>
</html>
