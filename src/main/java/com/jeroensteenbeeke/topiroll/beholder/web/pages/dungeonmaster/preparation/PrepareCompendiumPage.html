<html xmlns:wicket>
<wicket:extend>
	<div class="btn-group btn-group-justified" role="group">
		<div class="btn-group" role="group">
			<button type="button" wicket:id="back"
					class="btn btn-info btn-lg ">
				<i class="fa-chevron-left"></i> Back
			</button>
		</div>

		<div class="btn-group" role="group">
			<button type="button" wicket:id="addentry"
					class="btn btn-info btn-lg ">
				<i class="fa-pencil"></i> Add entry
			</button>
		</div>
	</div>

	<h2>Compendium entries</h2>

	<table class="table">
		<thead>
		<tr>
			<th>Title</th>
			<th>Actions</th>
		</tr>
		</thead>
		<tbody>
		<tr wicket:id="entries">
			<td wicket:id="title"></td>
			<td><span wicket:id="edit"></span>
				<span wicket:id="delete"></span></td>
		</tr>
		</tbody>
		<tr>
			<td colspan="3">
				<div wicket:id="entriesnav"></div>
			</td>
		</tr>
	</table>
</wicket:extend>
</html>
