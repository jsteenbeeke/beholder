<wicket:extend>
	<div class="btn-group btn-group-justified" role="group">
		<div class="btn-group" role="group">
			<button type="button" wicket:id="back"
					class="btn btn-info btn-lg ">
				<i class="fas fa-chevron-left"></i> Back
			</button>
		</div>

		<div class="btn-group" role="group">
			<button type="button" wicket:id="addfolder"
					class="btn btn-info btn-lg ">
				<i class="fas fa-folder-open"></i> Add map folder
			</button>
			<button type="button" wicket:id="addmap"
					class="btn btn-info btn-lg ">
				<i class="fas fa-picture-o"></i> Add map
			</button>
		</div>
	</div>

	<h2>Maps</h2>
	<div wicket:id="maps"></div>

</wicket:extend>
</html>
