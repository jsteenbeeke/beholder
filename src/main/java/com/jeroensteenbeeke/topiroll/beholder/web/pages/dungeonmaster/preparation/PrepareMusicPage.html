<wicket:extend>
	<div class="btn-group btn-group-justified" role="group">
		<div class="btn-group" role="group">
			<button type="button" wicket:id="back"
					class="btn btn-info btn-lg ">
				<i class="fas fa-chevron-left"></i> Back
			</button>
		</div>

		<div class="btn-group" role="group">
			<button type="button" wicket:id="addplaylist"
					class="btn btn-info btn-lg ">
				<i class="fas fa-music"></i> Add playlist
			</button>
		</div>
	</div>

	<h2>YouTube Playlists</h2>

	<table class="table">
		<thead>
		<tr>
			<th>Name</th>
			<th>Thumbnail</th>
			<th>Campaign</th>
			<th>Actions</th>
		</tr>
		</thead>
		<tbody>
		<tr wicket:id="playlists">
			<td wicket:id="name"></td>
			<td><a wicket:id="url"></a></td>
			<td wicket:id="campaign"></td>
			<td><span wicket:id="edit"></span></td>
		</tr>
		</tbody>
		<tr>
			<td colspan="4">
				<div wicket:id="playlistnav"></div>
			</td>
		</tr>
	</table>
</wicket:extend>
</html>
