<wicket:extend>
	<div class="btn-group btn-group-justified" role="group">
		<div class="btn-group" role="group">
			<button type="button" wicket:id="back"
					class="btn btn-info btn-lg ">
				<i class="fas fa-chevron-left"></i> Back
			</button>
		</div>

	</div>


	<form wicket:id="editorForm">
		<div class="row">
			<div class="form-group">
				<label wicket:for="title">Title</label>
				<input type="text" wicket:id="title" class="form-control"/>
			</div>
		</div>
		<div class="row form-group">
			<label wicket:for="campaign">Campaign</label> <select
			class="form-control" wicket:id="campaign"></select>
		</div>
		<div class="row form-group">
			<div class="col-md-6">
				<label wicket:for="body">Compendium body</label>
				<textarea wicket:id="body" class="form-control"></textarea>
			</div>
			<div class="col-md-6">
				<span wicket:id="preview"></span>
			</div>
		</div>

	</form>


	<div class="btn-group btn-group-justified">
		<div class="btn-group">
			<button type="button" class="btn btn-success" wicket:id="submit">Submit</button>
		</div>
	</div>
</wicket:extend>
</html>
