<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
	<div class="btn-group btn-group-justified" role="group">
		<div class="btn-group" role="group">
			<button type="button" wicket:id="back"
					class="btn btn-info btn-lg ">
				<i class="fas fa-chevron-left"></i> Back
			</button>
		</div>

		<div class="btn-group" role="group">
			<button type="button" wicket:id="add"
					class="btn btn-info btn-lg ">
				<i class="fas fa-plus-circle"></i> Add Campaign
			</button>
			<button type="button" wicket:id="deactivate"
					class="btn btn-info btn-lg ">
				<i class="fas fa-ban"></i> Deactive Current Campaign
			</button>
		</div>
	</div>

	<h2>Campaigns</h2>
	<table class="table">
		<thead>
		<tr>
			<th>Name</th>
			<th>Status</th>
			<th>Actions</th>
		</tr>
		</thead>
		<tbody>
		<tr wicket:id="campaigns">
			<td wicket:id="name"></td>
			<td><span wicket:id="active"></span></td>
			<td><span wicket:id="edit"></span> <span wicket:id="delete"></span></td>
		</tr>
		</tbody>
	</table>

</wicket:extend>
</html>
