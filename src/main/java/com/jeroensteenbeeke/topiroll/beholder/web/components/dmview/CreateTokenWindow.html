<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
	<form wicket:id="form">
		<div class="form-group">
			<label wicket:for="type">Type</label>

			<select class="form-control" wicket:id="type"></select>
		</div>

		<div class="form-group">
			<label wicket:for="label">Label</label>

			<input class="form-control" type="text" wicket:id="label"/>
		</div>

		<div class="form-group">
			<label wicket:for="hp">HP</label>

			<input class="form-control" type="number" wicket:id="hp"/>
		</div>

		<div class="form-group">
			<label wicket:for="bordertype">Classification</label>

			<select class="form-control" wicket:id="bordertype"></select>
		</div>
	</form>
</wicket:extend>
</body>
</html>
