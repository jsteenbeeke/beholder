<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

	<div tabindex="-1" role="dialog" id="combat-modal" data-backdrop="false">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Create Token</h4>
				</div>
				<div class="modal-body">
					<form wicket:id="form">
						<div class="form-group">
							<label wicket:for="type">Type</label>

							<select wicket:id="type"></select>
						</div>

						<div class="form-group">
							<label wicket:for="label">Label</label>

							<input type="text" wicket:id="label" />
						</div>

						<div class="form-group">
							<label wicket:for="hp">HP</label>

							<input type="number" wicket:id="hp" />
						</div>

						<div class="form-group">
							<label wicket:for="bordertype">Classification</label>

							<select wicket:id="bordertype"></select>
						</div>


					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" wicket:id="submit">Add Token</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</wicket:panel>
</body>
</html>
