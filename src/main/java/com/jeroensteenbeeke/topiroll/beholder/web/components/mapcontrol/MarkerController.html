<html xmlns:wicket>
	<wicket:panel>
		<h2>Markers</h2>

		Click on map to add marker

		<wicket:container wicket:id="markers">
			<wicket:container wicket:id="marker"></wicket:container> <span wicket:id="delete"></span>
		</wicket:container>

		<h2>Drag and drop</h2>
		<div wicket:id="map" class="clearfix">
			<wicket:container wicket:id="mapmarkers">
				<span wicket:id="marker"></span>
			</wicket:container>
		</div>
	</wicket:panel>
</html>
