<html xmlns:wicket>
	<wicket:panel>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Campaign</th>
					<th>Actions</th>
					<th>Thumbnail</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="folders">
					<td><i class="fas fa-folder-open"></i> <a wicket:id="name"></a></td>
					<td wicket:id="campaign"></td>
					<td colspan="2"><span wicket:id="delete"></span></td>
				</tr>
				<tr wicket:id="maps">
					<td wicket:id="name"></td>
					<td wicket:id="campaign"></td>
					<td><span wicket:id="view"></span><span wicket:id="delete"></span></td>
					<td wicket:id="thumb"></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">
						<div wicket:id="mapnav"></div>
					</td>
				</tr>
			</tfoot>
		</table>
	</wicket:panel>
</html>
