<html xmlns:wicket>
<wicket:extend>
	<canvas wicket:id="preview"></canvas>

	<div wicket:id="controller"></div>

	<h2>Maps</h2>
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Thumbnail</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="maps">
				<td wicket:id="name"></td>
				<td><img wicket:id="thumb" /></td>
				<td><span wicket:id="select"></span></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3"><span wicket:id="unselect"></span></td>
			</tr>
			<tr>
				<td colspan="3">
					<div wicket:id="mapnav"></div>
				</td>
			</tr>
		</tfoot>
	</table>
</wicket:extend>

</html>
