<html xmlns:wicket>
<wicket:extend>
	<div class="btn-group btn-group-justified">
		<div class="btn-group">
			<button type="button" wicket:id="back" class="btn btn-info">Back</button>
		</div>
	</div>

	<canvas wicket:id="preview"></canvas>
	
	<div class="btn-group btn-group-justified">
		<div class="btn-group">
			<button type="button" wicket:id="mapSelect" class="btn btn-info">
				<i class="glyphicon glyphicon-ok-sign"></i> Select Map
			</button>
		</div>
		<div class="btn-group">
			<button type="button" wicket:id="hideReveal" class="btn btn-info">
				<i class="glyphicon glyphicon-th-list"></i> Hide/Reveal
			</button>
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-info" wicket:id="tokenStates">
				<i class="glyphicon glyphicon-tower"></i> Token states
			</button>
		</div>
		
	</div>

	<div wicket:id="controller"></div>

	
</wicket:extend>

</html>
