<html xmlns:wicket>
<wicket:panel>
	<h2>Token States</h2>
	<form class="form-inline">

		<table class="table">
			<thead>
				<tr>
					<th>Token</th>
					<th>Type</th>
					<th>Health</th>
					<th>Hide</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="tokens">
					<td wicket:id="token"></td>
					<td>
						<div class="btn-group" role="group">
							<wicket:container wicket:id="types">
								<button type="button" wicket:id="button"></button>
							</wicket:container>
						</div>
					</td>
					<td>
						<div class="form-group">
							<label wicket:for="currentHP">Current HP</label> <input
								type="number" class="form-control" wicket:id="currentHP" />
						</div>
						<div class="form-group">
							<label wicket:for="maxHP">Max HP</label> <input type="number"
								class="form-control" wicket:id="maxHP" />

						</div>
					</td>
					<td><span wicket:id="hide"></span></td>
				</tr>
			</tbody>
			
		</table>
	</form>
</wicket:panel>
</html>
