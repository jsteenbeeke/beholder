<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

	<form wicket:id="form">
		<div class="form-group">
			<label wicket:for="radius">Radius</label> <input type="number"
															 class="form-control" wicket:id="radius"/>
		</div>
		<div class="form-group">
			<label wicket:for="angle">Angle</label> <input type="number"
														   class="form-control" wicket:id="angle"/>
		</div>
		<div class="form-group">
			<label wicket:for="color">Color</label> <input type="text"
														   class="form-control" wicket:id="color"
														   pattern="^[0-9a-fA-F]{6}$"/>
		</div>

	</form>
</wicket:extend>
</body>
</html>
