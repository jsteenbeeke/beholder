<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
	<form wicket:id="conditionForm">
		<div class="form-group">
			<label wicket:for="description">Description</label>
			<input type="text"
				   class="form-control" wicket:id="description"
			/>
		</div>
		<div class="form-group">
			<label wicket:for="turns">Turns</label>
			<input type="text"
				   class="form-control"
				   pattern="^[0-9]*$"
				   wicket:id="turns"/>
		</div>

	</form>
</wicket:extend>
</body>
</html>
