<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

	<div tabindex="-1" role="dialog" id="combat-modal" data-backdrop="false">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Compendium</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				</div>
				<div class="modal-body" style="height: 300px; overflow: auto;">
					<form wicket:id="form">
						<div class="form-group" wicket:enclosure="query">
							<label wicket:for="query">Query</label> <input type="text" wicket:id="query" />
						</div>
					</form>

					<table class="table" wicket:id="results">
						<thead>
							<tr>
								<th>Title</th>
								<th>Path</th>
								<th>View</th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="options">
								<td wicket:id="title"></td>
								<td wicket:id="path"></td>
								<td><span wicket:id="view"></span></td>
							</tr>
						</tbody>
					</table>
					<div wicket:id="article">

					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" wicket:id="unpin">Unpin</button>
					<button type="button" class="btn btn-primary" wicket:id="pin">Pin</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</wicket:panel>
</body>
</html>
