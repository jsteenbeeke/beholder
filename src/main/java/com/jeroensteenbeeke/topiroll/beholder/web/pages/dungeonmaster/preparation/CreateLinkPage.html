<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
	<div class="btn-group btn-group-justified" role="group">
		<div class="btn-group" role="group">
			<button type="button" wicket:id="back"
					class="btn btn-info btn-lg ">
				<i class="fas fa-chevron-left"></i> Back
			</button>
		</div>
	</div>

	<h1>Create link</h1>

	<form wicket:id="linkForm">
		<div class="form-group">
			<label wicket:for="source">Source Group</label> <input type="text"
															 class="form-control" wicket:id="source" />
		</div>
		<div class="form-check">
			<input type="checkbox" class="form-check-input" wicket:id="bidirectional">
			<label class="form-check-label" wicket:for="bidirectional">Bidirectional link</label>
		</div>
		<div class="form-group">
			<label wicket:for="map">Target map</label> <select
				class="form-control" wicket:id="map"></select>
		</div>

		<div class="form-group" wicket:enclosure="target">
			<label wicket:for="target">Target shape</label> <select
				class="form-control" wicket:id="target"></select>
		</div>

	</form>

	<div wicket:id="preview">
	</div>

	<div class="btn-group btn-group-justified">
		<div class="btn-group">
			<button type="button" wicket:id="submit" class="btn btn-info">Submit</button>
		</div>
	</div>

</wicket:extend>
</html>
