<html xmlns:wicket>
<wicket:extend>
	<table class="table">
		<thead>
		<tr>
			<th>Time</th>
			<th>Event</th>
			<th>Actions</th>
		</tr>
		</thead>
		<tbody wicket:id="itemcontainer">
		<tr wicket:id="items">
			<td wicket:id="time"></td>
			<td wicket:id="event"></td>
			<td>
				<span wicket:id="complete"></span>
				<span wicket:id="uncomplete"></span>
			</td>
		</tr>
		</tbody>
		<tfoot>
		<tr>
			<td colspan="3">
				<span wicket:id="nav"></span>
			</td>
		</tr>
		</tfoot>
	</table>
</wicket:extend>
</html>
