<html xmlns:wicket>
<wicket:extend>
	<div class="btn-group btn-group-justified" role="group">
		<div class="btn-group" role="group">
			<button type="button" wicket:id="prepare"
				class="btn btn-info btn-lg ">
				<i class="glyphicon glyphicon-blackboard"></i> Prepare Session
			</button>
		</div>
		<div class="btn-group" role="group">
			<button type="button" wicket:id="run"
				class="btn btn-info btn-lg ">
				<i class="glyphicon glyphicon-knight"></i> Run Session
			</button>
		</div>

	</div>


</wicket:extend>
</html>
