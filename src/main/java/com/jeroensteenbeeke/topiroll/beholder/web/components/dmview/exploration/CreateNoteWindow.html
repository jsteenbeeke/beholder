<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
	<form wicket:id="form">

		<div class="form-group">
			<label wicket:for="text">Text</label>

			<textarea class="form-control" wicket:id="text"></textarea>
		</div>

		<div class="form-group">
			<input type="color" wicket:id="color" />

			<label wicket:for="color">Color</label>

		</div>
	</form>
</wicket:extend>
</body>
</html>
